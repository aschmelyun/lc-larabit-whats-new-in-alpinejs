<!DOCTYPE html>
<html lang="en_US">
<head>
    <title>What's New in Alpine.js</title>
    <link href="/css/app.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="//unpkg.com/alpinejs" defer></script>
</head>
<body>
    <div class="max-w-lg mx-auto mt-24">
        <div class="text-center">
            <h1>What's New in Alpine.js</h1>
            <div class="mt-12" id="teleport">
                <h3 class="text-2xl font-bold text-center mb-6">x-teleport</h3>
                <div x-data="{ open: false }">
                    <button @click="open = !open">Toggle Modal</button>
             
                    <template x-teleport="#teleport">
                        <div x-show="open" class="bg-white border border-gray-300 rounded p-4">
                            Modal contents...
                        </div>
                    </template>
                </div>

                <div class="p-4">Some content that's placed AFTER the modal markup.</div>
            </div>
            <div class="mt-12" id="id">
                <h3>$id()</h3>
                <form x-data="{}" class="text-left">
                    <div class="form-group" x-id="['form-input']">
                        <label :for="$id('form-input')">First Input</label>
                        <input type="text" :id="$id('form-input')">
                    </div>
                    <div class="form-group mt-4" x-id="['form-input']">
                        <label :for="$id('form-input')">Second Input</label>
                        <input type="text" :id="$id('form-input')">
                    </div>
                </form>
                <ul x-data="{items: [{id: 4, name: 'One'}, {id: 5, name: 'Five'}, {id: 6, name: 'Six'}]}" x-id="['list-item']" class="text-left mt-6">
                    <template x-for="item in items" :key="item.id">
                        <li :id="$id('list-item', item.id)" x-text="item.name"></li>
                    </template>
                </ul>
            </div>
            <div class="my-12" id="data">
                <h3>$data</h3>
                <div x-data="{ greeting: 'Hello', language: 'English' }">
                    <select x-model="greeting">
                        <option value="Hello">Hello</option>
                        <option value="Howdy">Howdy</option>
                        <option value="Hi there">Hi there</option>
                    </select>
                    <div x-data="{ name: 'Andrew' }">
                        <button @click="sayHello($data)">Say Hello</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function sayHello(data) {
            alert(data.greeting + ' ' + data.name + '!')
        }
    </script>
</body>
</html>
